<ion-header>

  <ion-navbar>  
    <ion-title>forget password</ion-title>
  </ion-navbar>

</ion-header>
 
 

<ion-content padding class="forget-content" >
  <form #form="ngForm" (ngSubmit)="reset(form)">

  <h2> please,Enter the  email address you signed up with and we will send you a new password to this email </h2>

  <br><br><br>
  <p start >Enter your email : </p>
  <ion-card>
  <ion-item>

  <ion-textarea color="royal" name="email" placeholder="Email" end required  ngModel > E-mail : </ion-textarea>
 </ion-item>
</ion-card>


  <ion-buttons  end>
      <button class="btn" ion-button   type="submit" [disabled]="!form.valid">
        send
      </button>
   </ion-buttons>
 
  </form>
</ion-content>
