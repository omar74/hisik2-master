<ion-header mode="md" >
    <page-top-bar  Pagetitle="Reply" ></page-top-bar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)=(ADD_REPLY(form))>
        <ion-item>
          <ion-input type="text" ngModel name="text" placeholder=" put your reply here"></ion-input>
        </ion-item> 
      
    
        <ion-buttons end>
          <button ion-button icon-end color="royal">
            Send
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-buttons>
  </form>
      
        <br>
  
        <ion-list>
            <ion-item-sliding *ngFor="let replay of Replays;let i = index">
              <ion-item detail-push>
                <ion-avatar item-start>
                    <img *ngIf="replay.owner?.ImageURL" src="{{review.userData?.ImageURL}}">
                    <img *ngIf="!replay.owner?.ImageURL" src="../assets/imgs/download.jpg">
                </ion-avatar>
                <h2>{{replay.owner?.UserName}}</h2>
                <p>{{replay?.timestamp | date:'medium'}}</p>
                <h3>{{replay?.text}}</h3>
              </ion-item>
              <ion-item-options side="right" *ngIf="replay.owner?.id==user?.id">
                <button ion-button color="primary" (click)="delete(i,replay?.id)">
                  <ion-icon name="trash"></ion-icon>
                  delete
                </button>
                <button ion-button color="secondary" (click)="update(i,replay)">
                  <ion-icon name="repeat"></ion-icon>
                  update
                </button>
              </ion-item-options>
            </ion-item-sliding>
        </ion-list>  
</ion-content>
<page-fab-camera ></page-fab-camera>
