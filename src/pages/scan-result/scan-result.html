<ion-header mode="md" >
    <page-top-bar  Pagetitle="scanResult"></page-top-bar>
</ion-header>


<ion-content padding>
    <div class="img" [ngStyle]="{'background-image': 'url('+image+')' ,'background-position':'center','background-repeat': 'no-repeat' , 'background-size': 'cover'}">
    </div>
   <ion-item-group *ngIf="labelAnotation?.length>0">
        <ion-item-divider color="light">
          <b>Possible categories</b>
        </ion-item-divider>
        <ion-list>
          <ion-item-sliding *ngFor= "let result of labelAnotation">
            <ion-item  (click)="SimilarCategoryProduct(result?.description)">
              <ion-row>
                <ion-col class="first" ><div>{{result?.description}}</div> </ion-col>
                <ion-col class="third" ><div>{{round(result?.score)}}%</div></ion-col>
              </ion-row>
              <div class="outer">
                 <div class="inner" [ngStyle]="{'width':round(result?.score)+ '%'}">
                 </div>
               </div> 
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon name="md-volume-up" (click)="speak(result?.description)"></ion-icon>  
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list> 
   </ion-item-group>
   <ion-item-group *ngIf="logo?.length>0">    
        <ion-item-divider color="light"><b>Possible brands</b></ion-item-divider>
        <ion-list>
          <ion-item-sliding *ngFor= "let result of logo;let i=index">
            <ion-item style="color:#075682;
            font-family: Arial, Helvetica, sans-serif" (click)="SimilarBrandsProduct(result?.description)">
              {{result?.description}}
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon name="md-volume-up" (click)="speak(result?.description)"></ion-icon>  
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>  
   </ion-item-group>
   <ion-item-group *ngIf="text?.length>0">
     <ion-item-divider color="light"><b>Possible Texts</b></ion-item-divider>
     <ion-list>
     <ion-item-sliding *ngFor= "let result of text">
      <ion-item  style="color:#075682;
      font-family: Arial, Helvetica, sans-serif">
        {{result.description}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="md-volume-up" (click)="speak(result?.description)"></ion-icon>  
        </button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list> 
   </ion-item-group>
